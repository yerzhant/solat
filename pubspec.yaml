name: solat
description: Prayer times.
publish_to: "none"

version: 1.5.0+10

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  http: ^0.12.1
  flutter_bloc: ^4.0.0
  url_launcher: ^5.4.5
  flutter_typeahead: ^1.9.3
  app_settings: ^4.1.0

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  # cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.7.5

# flutter pub run flutter_launcher_icons:main
flutter_icons:
  android: true
  ios: true
  image_path: "design/Launcher-icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/

  fonts:
    - family: Oswald
      fonts:
        - asset: assets/fonts/Oswald-Regular.ttf
        - asset: assets/fonts/Oswald-Light.ttf
          weight: 300
        - asset: assets/fonts/Oswald-ExtraLight.ttf
          weight: 100
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Medium.ttf
          weight: 500
    - family: PT Serif
      fonts:
        - asset: assets/fonts/PTSerif-Regular.ttf
        - asset: assets/fonts/PTSerif-Bold.ttf
          weight: 700
